[GENERAL]

LogfilePath="LOG\<simName>" // path to which logfiles are written
			    // can be realtive (to openDataLogger root path) or absolute
			    // variable <simName> is replaced by the actual sim name by the plugin
EnableLoggerAtStartup=0 // 1 = enable data logger when leaving garage; 0 = don't enable; default = 0
SampleRate=2 // which sample rate to use; 0 = 30Hz; 1 = 60Hz; 2 = full (sims native sample rate)
ActivationKey=0x4D		// default = M (0x4D)
ActivationKeyModifier=2		// 1 = Shift; 2 = Control
WriteAeroDataToLog=0		// wether aero data should be logged or not (1 = yes; 0 = no)
WriteExtendedWhellData=0	// wether extended wheel data should be logged (1 = yes; 0 = no)